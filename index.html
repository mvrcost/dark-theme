<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/font.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>dark theme</title>
</head>
<body>
    <div class="container">
        <form id="login">
            <div class="login-header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="mode"></i>
            </div>
            <div class="icons">
                <a href="#"><img src="assets/imgs/facebook.png" alt=""></a>
                <a href="#"><img src="assets/imgs/google.png" alt=""></a>
                <a href="#"><img src="assets/imgs/github.png" alt="" id="git"></a>
            </div>
            <div class="info">
                <label for="">Name</label>
                <div id="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text">
                </div>
                <label for="">Email</label>
                <div id="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text">
                </div>
                <label for="">Password</label>
                <div id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password">
                </div>
                <div id="forgot">
                    <a href=""> Forgot your password?</a>
                </div>
            </div>
            <button> Login </button>
        </form>
        

    
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
